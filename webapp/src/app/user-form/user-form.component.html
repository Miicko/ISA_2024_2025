<h3>Signup</h3>
<form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div class="form-group">
      <label>Email</label>
      <input type="text"
             formControlName="email"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">
          Email is required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text"
             formControlName="myusername"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.myusername.errors }" />
      <div *ngIf="submitted && f.myusername.errors" class="invalid-feedback">
        <div *ngIf="f.myusername.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text"
             formControlName="firstname"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
      <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
        <div *ngIf="f.firstname.errors.required">
          First name is required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text"
             formControlName="lastname"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
      <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
        <div *ngIf="f.lastname.errors.required">
          Last name is required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text"
             formControlName="password"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required!</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text"
           formControlName="password2"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" />
    <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
      <div *ngIf="f.password2.errors.required">Password confirmation is required</div>
    </div>
    <div *ngIf="passwordsnotmatching && submitted" style='color: red;'>Passwords are not matching</div>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text"
           formControlName="address"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
      <div *ngIf="f.address.errors.required">Address is required</div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary mr-1">Submit</button>
  </div>

</form>
